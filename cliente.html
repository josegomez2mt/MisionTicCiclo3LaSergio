<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clientes</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/maquetado.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.css'>

</head>

<body onload="listarClientes();">
    <div class="contenedor">
        <header class="menus">
        </header>
        <div class="titulo">
            <h1>Clientes</h1>
        </div>
        <div class="formulario">
            <form class="campos" action="javascript:guardarCliente();">
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" required placeholder="Nombre">
                    <label for="name">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" required placeholder="eMail">
                    <label for="email">eMail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" id="age" class="form-control" required placeholder="Edad">
                    <label for="age">Edad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control" required placeholder="Contraseña">
                    <label for="password">Contraseña</label>
                </div>
                <div class="boton">
                    <button type="submit" class="btn btn-outline-primary" value="Guardar">Guardar</button>
                </div>
            </form>
        </div>
        <div class="listado table-responsive" id="listado"></div>
        <div class="pie">
            Elaborado por el grupo G15 - 3
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/general.js"></script>
    <script type="text/javascript" src="./js/cliente.js"></script>
    
    <script>
        $(document).ready(function() {
            $('.menus').load('./menu.html');
        });
    </script>
</body>

</html>
