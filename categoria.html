<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Categorias</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/maquetado.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.css'>
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    -->
</head>

<body onload="listarCategorias();">
    <div class="contenedor">
        <header class="menus">
        </header>
        <div class="titulo">
            <h1>Categorias</h1>
        </div>
        <div class="formulario">
            <form class="campos" action="javascript:guardarCategoria();">
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" required placeholder="Nombre">
                    <label for="name">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea id="description" class="form-control" required placeholder="Descripción"></textarea>
                    <label for="description">Descripción</label>
                </div>
                <div class="boton">
                    <button type="submit" class="btn btn-outline-primary" value="Guardar">Guardar</button>
                </div>
            </form>
        </div>
        <div class="listado table-responsive" id="listado"></div>
        <div class="pie">
            Elaborado por el grupo G15 - 3
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/general.js"></script>
    <script type="text/javascript" src="./js/categoria.js"></script>
    <script>
        $(document).ready(function() {
            $('.menus').load('./menu.html');
        });
    </script>
</body>

</html>
